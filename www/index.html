    <title>Google Maps Plugin for Cordova</title>
    <script type="text/javascript">
      var platform = window.platform = navigator.platform;
      platform = platform.match(/(iphone|ipad|ios)/i) != null ? 'ios' : 'android';
      document.write('<');
      document.write('script type="text/javascript" src="js/cordova-' + platform + '.js">');
      document.write('</');
      document.write('script>');
    </script>
    <script type="text/javascript" src="googlemaps-cdv-plugin.js"></script>
    <script type="text/javascript" src="kmlTest.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
      <script type="text/javascript">
  window.onload = function() {
    var ul = document.getElementById("test");
      
      for (var i = 0; i < 10; i++) {
        var li = document.createElement("li");
        li.innerHTML = "<b>" + i + "</b>";
        ul.appendChild(li);
      }
      
  };
  </script>
