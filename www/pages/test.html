<div id="map_canvas"></div>
<fieldset data-role="controlgroup">
  <input type="checkbox" id="chk_compass" />
  <label for="chk_compass">compass</label>

  <input type="checkbox" id="chk_myLocationButton" />
  <label for="chk_myLocationButton">myLocationButton</label>

  <input type="checkbox" id="chk_indoorPicker" />
  <label for="chk_indoorPicker">indoorPicker</label>
  
  <input type="checkbox" id="chk_zoom" />
  <label for="chk_zoom">zoom</label>
</fieldset>

<script type="text/javascript">
function onPageLoaded(map) {
  const GOOGLE = new plugin.google.maps.LatLng(37.422858, -122.085065);
  map.moveCamera({
    'target': GOOGLE,
    'tilt': 60,
    'zoom': 20,
    'bearing': 140
  });

  $("#chk_compass").on("change", function() {
    var optName = $(this).attr("id").replace("chk_", "");
    var options = {
      controls: {}
    };
    options.controls[optName] = $(this).is(":checked");
    map.setOptions(options);
  });
}
</script>
