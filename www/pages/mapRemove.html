<script type="text/javascript">
$(document).one("pageLoad", function(event, map) {
  $("#removeAttachBtn").off();
  $("#removeAttachBtn").click(function() {
    if (map) {
      map.remove();
      $("#removeAttachBtn").text("Map.getMap()");
      map = null;
    } else {
      var div = $("#map_canvas")[0];
      map = plugin.google.maps.Map.getMap(div);
      $("#removeAttachBtn").text("map.remove()");
    }
  });
});
</script>
